<div class="task-wrapper"
     [class.over]="over"
     [class.dragged]="dragged"
       (dragstart)="onDragStart($event)"
       (dragend)="onDragEnd($event)"
       (dragenter)="onDragEnter($event)"
       (dragleave)="onDragLeave($event)"
       (dragover)="$event.preventDefault();"
       (drop)="onDrop($event)"
       draggable="true"
     >
  <div #taskNode
       class="task">
    {{task.title}}
  </div>
</div>
